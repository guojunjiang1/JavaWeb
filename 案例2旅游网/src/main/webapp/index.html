      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script>
        $(function () {
            //人气旅游
            $.post("category/findByPageServlet",{cid:5,rows:4,currentPage:5},function (data) {
                var lis="";
                for(var i=0;i<data.list.length;i++) {
                    var e = data.list[i];
                    var nr='<div class="col-md-3">\n' +
                        '        <a href="route_detail.html?rid='+e.rid+'">\n' +
                        '           <img src="'+e.rimage+'" alt="">\n' +
                        '           <div class="has_border">\n' +
                        '           <h3>'+e.rname+'</h3>\n' +
                        '           <div class="price">网付价<em>￥</em><strong>'+e.price+'</strong><em>起</em></div>\n' +
                        '           </div>\n' +
                        '        </a>\n' +
                        '  </div>';
                    lis+=nr;
                }
                $("#jing1").html(lis);
            },"json");

            $.post("category/findByPageServlet",{cid:5,rows:4,currentPage:10},function (data) {

                    lis+=nr;

                $("#jing3").html(lis);
            },"json");
        });

        $.post("category/findByPageServlet",{cid:5,rows:6,currentPage:15},function (data) {
            var lis="";
            for(var i=0;i<data.list.length;i++) {
                var e = data.list[i];
                var nr='<div class="col-md-4">\n' +
                    '        <a href="route_detail.html?rid='+e.rid+'">\n' +

</head>
<body>
	<!--引入头部-->
    <div id="header"></div>
    <!--轮播图-->
    <section id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/banner_1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/banner_3.jpg" alt="">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
        </div>
    </section>
    <!-- 旅游板块-->
    <section id="content">
        <section class="hemai_jx">
            <div class="jx_top">
                <div class="jx_tit">
                    <img src="images/icon_5.jpg" alt="">
                    <span>旅游网站</span>
                </div>
                <!-- Nav tabs -->
                <ul class="jx_tabs" role="tablist">
                    <li role="presentation" class="active">
                        <span></span>
                        <a href="#popularity" aria-controls="popularity" role="tab" data-toggle="tab">人气旅游</a>
                    </li>
                    <li role="presentation">
                        <span></span>
                        <a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">最新旅游</a>
                    </li>
                    <li role="presentation">
                        <span></span>
                        <a href="#theme" aria-controls="theme" role="tab" data-toggle="tab">主题旅游</a>
                    </li>
                </ul>
            </div>
            <div class="jx_content">
                <!-- 人气旅游-->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="popularity">
                        <div class="row" id="jing1">

                        </div>
                    </div>
                <!-- 最新旅游-->

                        </div>
                    </div>

                        </div>
                    </div>

            </div>
        </section>
        <!-- 国内游 start-->

            <div class="jx_top">
                <div class="jx_tit">

                </div>

                </div>

                </div>

        </section>
        <!-- 境外游 end-->
    </section>
